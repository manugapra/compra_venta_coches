 <!DOCTYPE html>
<html lang="es">
<head>
	<title>Compra / Venta de Vehículos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/plantilla.css">
</head>
<body>

	<div class="container">
		<h1>Compra/Venta Vehículos</h1>
			<div class="row">
				<!--LATERAL IZQUIERDO-->
				<div class="col-sm-3">
						<!--Menu-->
				<div class="well well-sm">
					<button type="button" class="btn btn-primary btn-block" id="btnInicio">Inicio</button>
					<button type="button" class="btn btn-primary btn-block" id="btnAltaProveedor">Alta Proveedor</button>
					<button type="button" class="btn btn-primary btn-block" id="btnAltaEmpleado">Alta Empleado</button>
					<button type="button" class="btn btn-primary btn-block" id="btnAltaVehiculo">Alta Vehículo</button>
					<button type="button" class="btn btn-primary btn-block" id="btnAltaCliente">Alta Cliente</button>
					<button type="button" class="btn btn-primary btn-block" id="btnRegistrarVenta">Registrar Venta</button>
					<button type="button" class="btn btn-primary btn-block" id="btnRegistrarCompra">Registrar Compra</button>
					<button type="button" class="btn btn-primary btn-block" id="btnRegistrarReparacion">Registrar Reparación</button>

				</div>


				</div>



				<!--FORMULARIOS-->
				<div class="col-sm-6">
					
					<form id="formAltaProv" name="formAltaProv" class="formulario">
						<h3>Alta proveedor</h3>
							<div class="form-group">
						   		<label>CIF</label>
						   		<input type="text" class="form-control" id="cifProv" name="cifProv" required>
						    </div>
						  	<div class="form-group">
						   		<label>Nombre</label>
						   		<input type="text" class="form-control" id="nomProv" name="nomProv" required>
						    </div>
						    <div class="form-group">
						   		<label>Dirección</label>
						   		<input type="text" class="form-control" id="dirProv" name="dirProv" required>
						    </div>
						       <div class="form-group">
						   		<label>Teléfono</label>
						   		<input type="text" class="form-control" id="telProv" name="telProv" required>
						    </div>
						       <div class="form-group">
						   		<label>Tipo</label>
						   		<input type="text" class="form-control" id="tipoProv" name="tipoProv" required>
						    </div>
						  
						  	<button type="submit" class="btn btn-default" name="submitAltaProv">Enviar</button>
						  	<button type="reset" class="btn btn-danger">Limpiar</button>
					</form> 

					<form id="formAltaEmpleado" name="formAltaEmpleado" class="formulario">
						<h3>Alta Empleado</h3>
							<div class="form-group">
						   		<label>DNI</label>
						   		<input type="text" class="form-control" id="dniEmp" name="dniEmp" required>
						    </div>
						  	<div class="form-group">
						   		<label>Nombre</label>
						   		<input type="text" class="form-control" id="nomEmp" name="nomEmp" required>
						    </div>
						    <div class="form-group">
						   		<label>Apellidos</label>
						   		<input type="text" class="form-control" id="apeEmp" name="apeEmp" required>
						    </div>
						       <div class="form-group">
						   		<label>Nº de Ventas</label>
						   		<input type="text" class="form-control" id="ventasEmp" name="ventasEmp" required>
						    </div>
						       	<div class="form-group">
						   		<label>Salario</label>
						   		<input type="text" class="form-control" id="salEmp" name="salEmp" required>
						    </div>
						  
						<button type="submit" class="btn btn-default" name="submitAltaEmpleado">Enviar</button>
						<button type="reset" class="btn btn-danger">Limpiar</button>
					</form> 

					<form id="formAltaVeh" name="formAltaVeh" class="formulario">
						<h3>Alta Vehículo</h3>
							<div class="form-group">
						   		<label>Matrícula</label>
						   		<input type="text" class="form-control" id="matVehiculo" name="matVehiculo" required>
						    </div>
						  	<div class="form-group">
						   		<label>Marca</label>
						   		<input type="text" class="form-control" id="marcaVehiculo" name="marcaVehiculo" required>
						    </div>
						    <div class="form-group">
						   		<label>Modelo</label>
						   		<input type="text" class="form-control" id="modVehiculo" name="modVehiculo" required>
						    </div>
						    <div class="form-group">
						   		<label>Tasación</label>
						   		<input type="text" class="form-control" id="tasVehiculo" name="tasVehiculo" required>
						    </div>
						    <div class="form-group">
						   		<label>Combustible</label>
						   		<input type="text" class="form-control" id="combVehiculo" name="combVehiculo" required>
						    </div>
						    <div class="form-group">
						   		<label>Plazas</label>
						   		<input type="text" class="form-control" id="plazasVehiculo" name="plazasVehiculo" required>
						    </div>
						    <div class="radio">
								<label><input type="radio" id="radioCoche" name="tipoVehiculo" value="coche">Coche</label>
								<label><input type="radio" id="radioCamion" name="tipoVehiculo" value="camion">Camión</label>
							</div>
							<div id="tipoCoche">
								<div class="form-group">
							   		<label>Número de puertas</label>
							   		<input type="text" class="form-control" id="nPuertasCoche" name="nPuertasCoche" required>
								</div>
								<div class="form-group">
									<label>Tapicería</label>
									<input type="text" class="form-control" id="tapiceriaCoche" name="tapiceriaCoche" required>
								</div>
								<div class="form-group">
									<label>Tipo de Coche</label>
									<input type="text" class="form-control" id="tpCoche" name="tpCoche" required>
								</div>
							</div>
							<div id="tipoCamion">
								<div class="form-group">
						   			<label>Carga Máxima</label>
						   			<input type="text" class="form-control" id="cargaCamion" name="cargaCamion" required>
								</div>
								<div class="form-group">
								   	<label>Tipo de carga</label>
								   	<input type="text" class="form-control" id="tipoCargaCamion" name="tipoCargaCamion" required>
								</div>
								<div class="form-group">
								   	<label>Capacidad de Combustible</label>
								   	<input type="text" class="form-control" id="capCombCamion" name="capCombCamion" required>
								</div>
							</div>
					  
					  	<button type="submit" class="btn btn-default" name="submitAltaVeh">Enviar</button>
					  	<button type="reset" class="btn btn-danger">Limpiar</button>
					</form> 

					<form id="formAltaCli" class="formulario">
						<h3>Alta Cliente</h3>
							<div class="form-group">
						   		<label>DNI</label>
						   		<input type="text" class="form-control" id="dniCliente">
						    </div>
						  	
						    <div class="form-group">
						   		<label>Nombre</label>
						   		<input type="text" class="form-control" id="nomCliente">
						    </div>
						    <div class="form-group">
						   		<label>Apellidos</label>
						   		<input type="text" class="form-control" id="apCliente">
						    </div>
						    <div class="form-group">
						   		<label>Teléfono</label>
						   		<input type="text" class="form-control" id="telCliente">
						    </div>
						  
						  	<button type="submit" class="btn btn-default" name="submitAltaCli">Enviar</button>
						  	<button type="reset" class="btn btn-danger">Limpiar</button>
					</form> 

					<form id="formRegVenta" name="formRegVenta" class="formulario">
						<h3>Registrar venta</h3>
							<div class="form-group">
						   		<label>Vehículo</label>
						   		<select class="form-control" name="selectVentaVehiculo" id="selectVentaVehiculo">
						   		</select>
						    </div>
						  	
						    <div class="form-group">
						   		<label>Cliente</label>
						   		<select class="form-control" name="selectVentaCliente" id="selectVentaCliente">
						   		</select>
						    </div>
						  
						    <div class="form-group">
						   		<label>Empleado</label>
						   		<select class="form-control" name="selectVentaEmp" id="selectVentaEmp">
						   		</select>
						    </div>
						    <div class="form-group">
						   		<label>Observaciones</label>
						   		<textarea type="text" class="form-control" name="observVentaVehiculo" id="observVentaVehiculo"></textarea>
						    </div>

						  
						  	<input type="button" class="btn btn-default" name="btnEnviarCompra" id="btnEnviarCompra" value="Enviar">
						  	<button type="reset" class="btn btn-danger">Limpiar</button>
					</form> 

					<form id="formRegCompra" name="formRegCompra" class="formulario">
						<h3>Registrar compra</h3>
							<div class="form-group">
						   		<label>Vehículo</label>
						   		<select class="form-control" id="selectCompraVehiculo" name="selectCompraVehiculo">
						   		</select>
						    </div>
						  	
						    <div class="form-group">
						   		<label>Importe</label>
						   		<input type="text" size="5" class="form-control" name="importeCompraVehiculo" id="importeCompraVehiculo">
						    </div>
						    <div class="form-group">
						   		<label>Fecha</label>
						   		<input type="text" class="form-control" name="fechaCompraVehiculo" id="fechaCompraVehiculo">
						    </div>
						  	<div class="form-group">
						   		<label>Proveedor</label>
						   		<select class="form-control" name="selectCompraProv" id="selectCompraProv">
						   		</select>
						    </div>
						    <div class="form-group">
						   		<label>Empleado</label>
						   		<select class="form-control" name="selectCompraEmp" id="selectCompraEmp">
						   		</select>
						    </div>
						    <div class="form-group">
						   		<label>Observaciones</label>
						   		<textarea type="text" class="form-control" name="observCompraVehiculo" id="observCompraVehiculo"></textarea>
						    </div>

						  
						  	<input type="button" class="btn btn-default" name="btnEnviarCompra" id="btnEnviarCompra" value="Enviar">
						  	<button type="reset" class="btn btn-danger">Limpiar</button>
					</form> 

					<form name="formRegReparacion" id="formRegReparacion" class="formulario">
						<h3>Registrar Reparación</h3>
							<div class="form-group">
						   		<label>Vehículo</label>
						   		<select class="form-control" name="selectRepVehiculo" id="selectRepVehiculo">
						   		</select>
						    </div>

						    <div class="form-group">
						   		<label>Descripción</label>
						   		<textarea type="text" class="form-control" name="descRepVehiculo" id="descRepVehiculo"></textarea>
						    </div>
						  	
						    <div class="form-group">
						   		<label>Coste</label>
						   		<input type="text" size="5" class="form-control" name="costeRepVehiculo" id="costeRepVehiculo">
						    </div>
						  
						  	<input type="button" class="btn btn-default" name="btnEnviarCompra" id="btnEnviarCompra" value="Enviar">
						  	<button type="reset" class="btn btn-danger">Limpiar</button>
					</form> 


				</div>



				<!--LATERAL DERECHO-->
				<div class="col-sm-3">
					
					<div class="well well-sm">
						<button type="button" class="btn btn-primary btn-block" id="btnListarProveedores">Listar Proveedores</button>
						<button type="button" class="btn btn-primary btn-block" id="btnListarEmpleados">Listar Empleados</button>
						<button type="button" class="btn btn-primary btn-block" id="btnListarVeiculos">Listar Vehículos</button>
						<button type="button" class="btn btn-primary btn-block" id="btnListarClientes">Listar Clientes</button>
						<button type="button" class="btn btn-primary btn-block" id="btnListarVentas">Listar Ventas</button>
						<button type="button" class="btn btn-primary btn-block" id="btnListarCompras">Listar Compras</button>
						<button type="button" class="btn btn-primary btn-block" id="btnListarReparaciones">Listar Reparaciónes</button>

					</div>

				</div>
			</div>
		</div>
	<script type="text/javascript" src="js/objeto.js"></script>
	<script type="text/javascript" src="js/codigo.js"></script>

</body>
</html>
